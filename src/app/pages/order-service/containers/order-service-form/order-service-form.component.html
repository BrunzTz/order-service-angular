<nb-card>
    <nb-card-header>{{(userId$ | async) ? 'Atualizar' : 'Cadastrar'}}</nb-card-header>
    <nb-card-body>
      <form [formGroup]="form">
        <div class="form-group">
          <label for="paciente" class="label">Paciente</label>
          <nb-select fullWidth id="paciente" formControlName="paciente">
            <nb-option *ngFor="let paciente of (facade.paciente$ | async)" [value]="paciente.id">{{paciente.nome}}</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="medico" class="label">Médico</label>
          <nb-select fullWidth id="medico" formControlName="medico">
            <nb-option *ngFor="let medico of (facade.medico$ | async)" [value]="medico.id">{{medico.nome}}</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="exame" class="label">Exame</label>
          <nb-select fullWidth id="exame" multiple formControlName="exame">
            <nb-option *ngFor="let exame of (facade.exame$ | async)" [value]="exame.id">{{exame.descricao}}</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="posto_coleta" class="label">Posto de Coleta</label>
          <nb-select fullWidth id="posto_coleta" formControlName="posto_coleta">
            <nb-option *ngFor="let postoColeta of (facade.postoColeta$ | async)" [value]="postoColeta.id">{{postoColeta.descricao}}</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="convenio" class="label">Convenio</label>
          <nb-select fullWidth id="convenio" formControlName="convenio">
            <nb-option *ngFor="let convenio of (facade.convenio$ | async)" [value]="convenio.id">{{convenio.descricao}}</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="date" class="label">Data</label>
          <input fullWidth nbInput id="date" [nbDatepicker]="formpicker" formControlName="date">
          <nb-datepicker format="MM/dd/yyyy" #formpicker></nb-datepicker>
        </div>
        <div class="form-group">
          <label for="preco" class="label">Preço</label>
          <input type="text" nbInput fullWidth id="preco" formControlName="preco">
        </div>
        <div class="buttons-row">
            <button type="button" nbButton status="primary" (click)="cadastrarOrderService()">{{(userId$ | async) ? 'Atualizar' : 'Cadastrar'}}</button>
            <button type="button" nbButton status="danger" routerLink="/order-service">Votlar</button>
        </div>
      </form>
    </nb-card-body>
</nb-card>
